<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/all.css" rel="stylesheet"> <!--Font Awsome -->
    <link rel="stylesheet" href="style.css">
    
    <title>To do List</title>
</head>
<body> 
    <div class="container">
        
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search To Do">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn Java Script</span>
                <i class="fas fa-trash-alt delete"></i>
   
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn NodeJS</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Learn VueJS</span>
                    <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a New To Do...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>



<script src="app.js"></script>
</body>
</html>
